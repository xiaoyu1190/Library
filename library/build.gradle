apply plugin: 'com.android.library'

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)

    defaultConfig {
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile 'com.android.support:cardview-v7:25.1.0'
    //上下拉刷新空间
    compile 'cn.bingoogolapple:bga-refreshlayout:1.1.8@aar'

    //圆角头像处理
    compile 'de.hdodenhof:circleimageview:2.2.0'
    //网络请求框架
    compile 'com.squareup.okhttp3:okhttp:3.10.0'
    compile 'com.squareup.okio:okio:1.14.0'
    //阿里json解析
    compile 'com.alibaba:fastjson:1.2.46'
    //图片加载器
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //图片轮播
    compile 'com.youth.banner:banner:1.4.10'
    //事件分发工具
    compile 'org.greenrobot:eventbus:3.1.1'
    //友盟
    compile 'com.umeng.sdk:common:1.5.0'
    compile 'com.umeng.sdk:analytics:7.5.0'
    //二维码 扫码
    compile 'cn.bingoogolapple:bga-qrcode-zxing:1.3.6'
}
